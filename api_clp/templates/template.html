<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Objetos JSONCLP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        li {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        li:last-child {
            border-bottom: none;
        }
        strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Lista de Objetos JSONCLP</h1>
    <ul>
        {% for obj in objects %}
        <li>
            <strong>Sensor:</strong> {{ obj.Sensor }}<br>
            <strong>Botao:</strong> {{ obj.Botao }}<br>
            <strong>LigaRobo:</strong> {{ obj.LigaRobo }}<br>
            <strong>ResetContador:</strong> {{ obj.ResetContator }}<br>
            <strong>Valor Contagem:</strong> {{ obj.Valor_Contagem }}<br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
